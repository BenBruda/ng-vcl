<div style="min-height:500px; width: 100%;">
  <button vcl-button (click)="togglePopover()" label="toggle popover"></button>

  <vcl-popover target='#target' [(open)]="open" [style]="style">
    popover text goes here <br>
    <button vcl-button (click)="showPopover2()" label="show popover2" id="button1"></button>
    <button vcl-button (click)="closePopover()" label="close popover" id="buttonClose"></button>
  </vcl-popover>


<br>
<br>
<br>

  <vcl-popover target='#buttonClose' [(open)]="open2" targetX="right" attachmentX="left" targetY="top" attachmentY="top">
    popover 2 text goes here <br>
  </vcl-popover>

  <div id="target" style="position: absolute; top: 300px; left: 200px; padding: 10px; border: 3px double green">
    this is the target
  </div>
