<div class="vclPanel vclNoMargin">
  <div class="vclPanelHeader">
    <h3 class="vclPanelTitle">{{title}}</h3>
  </div>
  <div class="vclPanelBody">
    <p class="vclPanelContent">
      Send data by pressing the buttons<br><br>
      <button vcl-button (tap)="send('send')" label="Send data"></button>
      <button vcl-button (tap)="close('close')" label="close Layer"></button>
    </p>
  </div>
</div>
