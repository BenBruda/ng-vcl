<vcl-metalist [items]="items" [meta]="metaInformation" #metalist>
  <template let-item="item" let-meta="meta">
    <div (click)="select(meta)">
      Some HTML // {{item.name}}
      <span *ngIf="meta && meta.selected"> // selected</span>
      <span *ngIf="meta && meta.marked"> // marked</span>
    </div>
  </template>
</vcl-metalist>

<button vcl-button (click)="metalist.prev()">prev</button>
<button vcl-button (click)="metalist.next()">next</button>
