Checkbox:
<vcl-checkbox [(checked)]="isChecked"></vcl-checkbox>

<br><br>
<b>Checked:</b> {{isChecked}}

<br><br>
<button vcl-button (click)="isChecked=false">Uncheck checkbox</button>

<br><br>
Disabled:
<vcl-checkbox [disabled]="true"></vcl-checkbox>
<br>
<br>
<br>
Checkbox with label:
<br>
<vcl-checkbox [(checked)]="isChecked2" labelPosition="right">rightLabel</vcl-checkbox>
<br>
<br>
<vcl-checkbox [(checked)]="isChecked2" labelPosition="left">leftLabel</vcl-checkbox>
