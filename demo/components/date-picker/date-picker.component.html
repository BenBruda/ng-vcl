<h2>Default Datepicker</h2>
<div style="width: 250px;border-style: solid; margin: 20px;">
  <vcl-date-picker></vcl-date-picker>
</div>


<h2>Ranged Datepicker</h2>
<div style="width: 250px;border-style: solid; margin: 20px;">
  <vcl-date-picker [selectedTime]="selectedTime" [selectedRangeEnd]="selectedRangeEnd"
[selectRange]="selectRange" [maxRangeLength]="7" [minDate]="minDate"
  ></vcl-date-picker>
</div>


<h2>Minimal Datepicker</h2>
<div style="width: 250px;border-style: solid; margin: 20px;">
  <vcl-date-picker [displayJumpToday]="false" [displayJumpSelected]="false"
  [displayWeekNumbers]="false" [displayWeekdays]="false"
  ></vcl-date-picker>
</div>
