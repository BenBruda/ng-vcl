<div *ngFor="let notifier of notifiers"
  (mouseenter)="notifier.mouseEnter()"
  (mouseleave)="notifier.mouseLeave()"
  class="vclNotification vclLayoutHorizontal vclLayoutCenter" 
  [ngClass]="notifier.layerClass"
  [style.color]="notifier.textColor"
  [style.background-color]="notifier.backgroundColor"
  [@notifierState]="notifier.state"
  >
  <div class="vclNotificationIconContainer">
    <span *ngIf="notifier.iconClass" class="vclIcon vclNotificationIcon" [ngClass]="notifier.iconClass"></span>
  </div>
  <div class="vclNotificationContent vclLayoutFlex">
    <div *ngIf="notifier.text && !notifier.html && !notifier.opts.contentComponentDetails">{{notifier.text}}</div>
    <div *ngIf="notifier.text && notifier.html && !notifier.opts.contentComponentDetails" [innerHtml]="notifier.text"></div>
    <vcl-notifier-content-component *ngIf="notifier.opts.contentComponentDetails" [wormholeComponentDetails]="notifier.opts.contentComponentDetails"></vcl-notifier-content-component>
  </div>
   <button vcl-button *ngIf="notifier.showCloseButton" (tap)="notifier.close()" class="vclSquare vclTransparent vclLayoutSelfStart" prepIcon="fa:times" title="Close"></button>
</div>
