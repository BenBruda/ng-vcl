<div style="position: relative;">
  <img #img style="position: relative;" [src]="image" (mousemove)="onMove($event)">

  <div class="vclZoomBoxMagnifier" [ngStyle]="{
  'top': y + 'px',
  'left': x + 'px',
  'width': width + 'px',
  'height': height + 'px',
  'pointer-events': 'none'}"></div>
</div>
