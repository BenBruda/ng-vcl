<div [attr.aria-autocomplete]="ariaRole" class="vclSelect vclInputGroupEmb">
  <input (tap)="expand()" class="vclInput" value="Some selected value" readonly>
  <button vcl-button (click)="expand()" class="vclTransparent vclSquare vclAppended" appIcon="fa:chevron-down"></button>
  <vcl-dropdown (select)="onSelect($event)"
    [(expanded)]="expanded"
    [items]="items"
    [minSelectableItems]="minSelectableItems"
    [maxSelectableItems]="maxSelectableItems"
    [tabindex]="0" [expanded]="true"></vcl-dropdown>
</div>
