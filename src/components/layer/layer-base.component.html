<div *ngFor="let layer of visibleLayers">
  <div class="vclLayer" role="dialog" [style.z-index]="layer.zIndex">
    <div class="vclLayerBox vclLayerGutterPadding">
      <div [connectWormhole]="layer"></div>
    </div>
  </div>
  <div *ngIf="layer.modal" class="vclLayerCover" [style.z-index]="layer.coverzIndex"></div>
</div>
